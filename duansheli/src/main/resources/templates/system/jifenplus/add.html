<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增积分增加')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-jifenplus-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">openid：</label>
                <div class="col-sm-8">
                    <input name="openid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备id：</label>
                <div class="col-sm-8">
                    <input name="techid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备蓝牙号：</label>
                <div class="col-sm-8">
                    <input name="deviceId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">1为春夏，0为秋冬：</label>
                <div class="col-sm-8">
                    <input name="kind" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">重量：</label>
                <div class="col-sm-8">
                    <input name="weight" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">增长积分：</label>
                <div class="col-sm-8">
                    <input name="jifen" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/jifenplus"
        $("#form-jifenplus-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-jifenplus-add').serialize());
            }
        }
    </script>
</body>
</html>
