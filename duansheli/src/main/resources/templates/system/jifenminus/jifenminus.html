<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('积分减少列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>openid：</label>
                                <input type="text" name="openid"/>
                            </li>
                            <li>
                                <label>昵称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>手机：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>详细地址：</label>
                                <input type="text" name="addressDetail"/>
                            </li>
                            <li>
                                <label>消费数：</label>
                                <input type="text" name="jifen"/>
                            </li>
                            <li>
                                <label>商品id：</label>
                                <input type="text" name="shopid"/>
                            </li>
                            <li>
                                <label>商品数量：</label>
                                <input type="text" name="shopnum"/>
                            </li>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="shopname"/>
                            </li>
                            <li>
                                <label>时间：</label>
                                <input type="text" class="time-input" placeholder="请选择时间" name="createTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:jifenminus:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:jifenminus:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:jifenminus:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:jifenminus:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:jifenminus:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:jifenminus:remove')}]];
        var prefix = ctx + "system/jifenminus";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "积分减少",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'openid',
                    title: 'openid'
                },
                {
                    field: 'name',
                    title: '昵称'
                },
                {
                    field: 'phone',
                    title: '手机'
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'addressDetail',
                    title: '详细地址'
                },
                {
                    field: 'jifen',
                    title: '消费数'
                },
                {
                    field: 'shopid',
                    title: '商品id'
                },
                {
                    field: 'shopnum',
                    title: '商品数量'
                },
                {
                    field: 'shopname',
                    title: '商品名称'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
